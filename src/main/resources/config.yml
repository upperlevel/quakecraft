lobby:
  countdown: 40 # seconds
game:
  countdown: 600 # 10 minutes
  headshot-height: 1.4

playing-hotbar:
  gun:
    slot: 0
  tracker:
    slot: 1

dash:
  base-power: 1.5

powerups:
  speed:
    display:
      type: gold boots
    duration: 200
    value: 0.6
    messages:
      active: '%name% &6activated &b&lSpeed Boost&6!'
      deactive: []
  rapid-fire:
    display:
      type: arrow
    duration: 200
    cooldown: 0.2
    messages:
          active: '%name% &6activated &c&lRapid Fire&6!'
          deactive: []

purchase-gui:
  lore:
    buying:
    - ''
    - "&7Cost: &6%cost%"
    bought:
    - ''
    - "&eClick to select"
    selected:
    - ''
    - "&aSELECTED"
  name-prefix:
    selected: '&a'
    selectable: '&a'
    buying: '&c'
  not-enough-money: '&cNot enough money!'
