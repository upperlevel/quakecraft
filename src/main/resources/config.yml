# ------------------------------------------------------- Lobby -------------------------------------------------------

lobby:
  countdown: 40 # seconds

  lobby-hotbar:
    icons:
      - slot: 8
        item:
          type: RED_BED
          name: '&c&lReturn to Lobby'
          lore:
            - '&7Right-click to leave to the lobby!'
        click:
          actions:
            - type: 'command'
              command: quake quit
              executor: player

  waiting-board:
    title: '&e&lQUAKECRAFT'
    lines:
      - ''
      - '&fMap: &a%arena_name%'
      - '&fPlayers: &a%players%/%max_players%'
      - ''
      - '&fWaiting...'
      - ''
      - '&ewww.upperlevel.xyz'

  # Countdown:
  countdown-timer: 10
  countdown-messages:
    40: '&eThe game is starting within &b40&e seconds!'
    20: '&eThe game is starting within 20 seconds!'
    10: '&eThe game starts in &610&e seconds!'
    5:  '&eThe game starts in &c5&e seconds!'
    4:  '&eThe game starts in &c4&e seconds!'
    3:  '&eThe game starts in &c3&e seconds!'
    2:  '&eThe game starts in &c2&e seconds!'
    1:  '&eThe game starts in &c1&e second!'
    # 0: The 0th second is when the game starts

  countdown-sounds:
    5: 'BLOCK_DISPENSER_FAIL'
    4: 'BLOCK_DISPENSER_FAIL'
    3: 'BLOCK_DISPENSER_FAIL'
    2: 'BLOCK_DISPENSER_FAIL'
    1: 'BLOCK_DISPENSER_FAIL'

  countdown-board:
    title: '&e&lQUAKECRAFT'
    lines:
      - ''
      - '&fMap: &a%arena_name%'
      - '&fPlayers: &a%players%/%max_players%'
      - ''
      - '&fStarting in &a%countdown%s'
      - ''
      - '&eupperlevel.github.io'

# ------------------------------------------------------- Game -------------------------------------------------------
game:
  # Start:
  start-message:
    - '^a'
    - '^|&fQuakecraft'
    - ''
    - '^|Right-click with your Railgun to shoot'
    - '^|the enemy before they shoot you!'
    - '^|Left-click with it to Dash and dodge!'
    - ''
    - '^a'

  start-sound: 'ENTITY_PLAYER_LEVELUP'
  duration: 600  # in seconds (600 = 10 minutes) (game duration)

  custom-gun: 'Custom Gun' # The name of the gun when no pre-baked gun is matched
  shoot-sound: # The sound used when a player shoots with the gun
    sound: ENTITY_BLAZE_HURT # Sound type
    pitch: 1.9 # Sound pitch
    volume: 0.7 # Sound volume

  playing-hotbar:
    gun:
      slot: 0
      item:
        name: '&7Railgun'
        lore:
          - '&7Case: &a%case%'
          - '&7Laser: &a%laser%'
          - '&7Barrel: &a%barrel%'
          - '&7Muzzle: &a%muzzle%'
          - '&7Trigger: &a%trigger%'
          - ''
          - '&eRight-click to shoot!'
          - '&eLeft-click to dash forward!'
    tracker:
      slot: 1
      item:
        name: '&aTracking Device'
        lore:
          - '&7Points the closest enemy!'

  game-board:
    title: '&e&lQUAKECRAFT'
    header:
      - ''
      - '&fTime left: &a%game_countdown%'
      - ''
    ranking:
      text: '&7%player_name%: &a%kills%'
      max-size: 12  # Max number of players that this board can hold.
    footer:
      - ''
      - '&ewww.upperlevel.xyz'

  dash-power: 1.5 # basic dash power that'll be multiplied with the upgrades
  dash-cooldown-message: '&cDash cooling down! %remaining_secs%s remaining!'

  killstreaks:
    # Dynamic entries (just add new ones if you like)
    spree:
      kills: 5
      message: "%killer_name%&r is on a Killing Spree!"
      gain: 1

    rampage:
      kills: 10
      message: "%killer_name%&r is on a Rampage!"
      gain: 2

    dominate:
      kills: 15
      message: "%killer_name%&r is Dominating!"
      gain: 3

    unstoppable:
      kills: 20
      message: "%killer_name%&r is Unstoppable!"
      gain: 5

    god:
      kills: 25
      message: "%killer_name%&r is Godlike!"
      gain: 10

    game-broke:
      kills: 30
      message: "%killer_name%&r Broke the Game!"
      gain: 20

    game-fix:
      kills: 35
      message: "%killer_name%&r Fixed the Game!"
      gain: 30

    new-dimension:
      kills: 40
      message: "%killer_name%&r Entered a new dimension!"
      gain: 40

    oblivion:
      kills: 50
      message: "%killer_name%&r Went to oblivion!"
      gain: 50

    infinite:
      kills: 60
      message: "%killer_name%&r Reached infinite and beyond!"
      gain: 70

    meaning-of-life:
      kills: 70
      message: "%killer_name%&r Fond the meaning of life!"
      gain: 100

  gain:
    # Entries are not dynamic, you can't just add new gain types for now
    message: '&6+%gain_amount%! (%gain_name% Bonus)'
    on-gain: '&6+%raw_gain%' # (message displayed)

    # Types:
    kill-gain:
      name: 'Kill'
      amount: 1

    headshot-gain:
      name: 'Headshot'
      amount: 2

    base-gain: # Given every time you finish a game
      amount: 2

    1-place-gain:
      amount: 10

    2-place-gain:
      amount: 5

    3-place-gain:
      amount: 3

  default-kill-message: '&7shot'
  shot-message: '&7%killer% %kill_message% &7%killed%'
  headshot-message: '&7%killer% %kill_message% &7%killed% &e&lHEADSHOT'

  multistabs:
    # Dynamic entries (just add new ones if you like)
    double:
      stabs: 2
      message: '&6DOUBLE KILL'
      gain: 1

    triple:
      stabs: 3
      message: '&9TRIPLE KILL'
      gain: 5

    monster:
      stabs: 4
      message: '&4>>&c&lMONSTER KILL&r&4<<'
      gain: 10

  sneak-disabled: true
  sneak-disabled-message: '&cSneaking is disabled! Your name is still visible'

  kills-to-win: 20

  # End Game

  ending-hotbar:
    icons:
      - slot: 8
        item:
          type: RED_BED
          name: '&c&lReturn to Lobby'
          lore:
            - '&7Right-click to leave to the lobby!'

  # If set to true the players at the end of a game will rejoin automatically the lobby they were in
  auto-join: false
  # Clickable message displayed at the end of a game that, when clicked, will make the players rejoin the lobby
  # If you don't want any message to be displayed put an empty array ("[]") instead of the message
  rejoin-message: '&eWant to play again?&l&bClick here'


